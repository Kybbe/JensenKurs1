    <link rel="stylesheet" href="./CSS/bootstrapCarousel.CSS">

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/811a2ddc97.js" crossorigin="anonymous" rel="nofollow"></script>

    <link rel="stylesheet" href="./CSS/main.CSS">
    <script defer src="./JS/main.js"></script>
</head>
<body>

    <div data-include="navbar"></div>

    <h2 style="text-align: center;">Upcoming events:</h2>

    <div id="schedule">
        <div class="scheduleCard" onclick="showCollapsible(this)">
            <h2>THUNDER ON COCOA BEACH</h2>
            <h3>May 20-23</h3>
            <h4>Cocoa Beach, FL</h4>
            
            <div class="cardCollapsible" style="height: 0px;">
                <img src="./Pictures/scheduleCocoaBeach.jpg" alt="Schedule">
            </div>
        </div>

        <div class="scheduleCard" onclick="showCollapsible(this)">
            <h2>THUNDER ON COCOA BEACH</h2>
            <h3>May 20-23</h3>
            <h4>Cocoa Beach, FL</h4>
            
            <div class="cardCollapsible" style="height: 0px;">
                <img src="./Pictures/scheduleCocoaBeach.jpg" alt="Schedule">
            </div>
        </div>
    </div>


<style>
    .scheduleCard {
        width: 98%;
        background-color: var(--card-color);
        margin: 0 auto;
        border: 1px solid grey;
        box-shadow: var(--shadow);
        border-radius: 10px;

        transition: width 1s ease;
    }

    @media(min-width: 550px) {
        .scheduleCard {
            width: 85% !important;
        }
    }

    @media(min-width: 1000px) {
        .scheduleCard {
            width: 60% !important;
        }
    }

    .scheduleCard > h2, .scheduleCard > h3, .scheduleCard > h4 {
        text-align: center;
    }

    .scheduleCard > h3, .scheduleCard > h4 {
        color: grey;
    }

    .cardCollapsible {
        margin: 0px;
        height: 0px;
    }

    .openedCollapsible {
        height: 100% !important;
    }

    .cardCollapsible img {
        width: 100%;
        height: 100%;
        margin-bottom: 5px;
    }

    #schedule > div {
        margin-bottom: 30px;
    }

    #schedule {
        position: relative;
    }

    #schedule:before {
        content:"";
        position: absolute;
        z-index: -1;
        top: 0;
        bottom: 2px;
        left: 50%;
        border-left: 4px solid var(--text-color);
        transform: translate(-50%);
    }
</style>

    <div data-include="snowflakes"></div>
    

    <script>
        function showCollapsible(card) {
            collapsible = card.children[3];
            if( collapsible.className == "cardCollapsible openedCollapsible" ){
                $(collapsible).removeClass("openedCollapsible")
            } else {
                $(collapsible).addClass("openedCollapsible")
            }
        }
    </script>
</body>
</html>
