    <style>
        #gallery2018 {
            width: 92%;
            margin: 10px auto;
            border-radius: 10px;
            background-color: var(--card-color);
            text-align: center;
            padding: 10px;
            
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        
        .galleryCard {
            width: 49%;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 10px;
            background-color: var(--card-color);
            text-align: center;
            box-shadow: var(--shadow);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100px;
        }
        
        .cardInside {
            display: flex;
            align-items: center;
            padding: 10px;
            backdrop-filter: blur(1px);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            height: calc(100% - 20px);
        }

        .cardInside h3 {
            margin: 0px;
            width: calc(100% - 20px);
            word-wrap: break-word;
        }
        
        #gallery2018 img {
            width: 18%;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>



    <div data-include="footer"></div>
